 <script>
    document.addEventListener('DOMContentLoaded', function() {
  // Data for charts
  const summaryData = {
    labels: ['Female', 'Male', 'Members'],
    datasets: [{
      label: 'total member',
      data: [5, 7, 12],
      backgroundColor: ['#6411e9', 'gold', 'navy'],
    }]
  };

  const appointmentsData = {
    labels: ['Week 1', 'Week 2', 'Week3', 'Week 4'],
    datasets: [{
      label: 'Monthly Contributions',
      data: [1200, 900, 800, 1300],
      backgroundColor: ['purple', '#6411e9', 'navy'],
    }]
  };

  const statusData = {
    labels: ['Loans', 'Paid Loans', 'Pending'],
    datasets: [{
      label: 'Loans',
      data: [2000, 0, 0],
      backgroundColor: ['gold', 'navy', '#6411e9', 'purple'],
    }]
  };

  // Options for charts
  const options = {
    responsive: true,
    maintainAspectRatio: false,
    legend: {
      position: 'right',
    }
  };

  // Create Summary Chart
  const summaryCtx = document.getElementById('summaryChart').getContext('2d');
  new Chart(summaryCtx, {
    type: 'doughnut',
    data: summaryData,
    options: options
  });

  // Create Appointments Chart
  const appointmentsCtx = document.getElementById('appointmentsChart').getContext('2d');
  new Chart(appointmentsCtx, {
    type: 'doughnut',
    data: appointmentsData,
    options: options
  });

  // Create Status Chart
  const statusCtx = document.getElementById('statusChart').getContext('2d');
  new Chart(statusCtx, {
    type: 'doughnut',
    data: statusData,
    options: options
  });
});

 </script>

 <script>
    document.addEventListener('DOMContentLoaded', function() {
  // Data for charts
  const diseaseData = {
    labels: ["Week 1", "Week 2", "Week 3", "Week 4"],
    datasets: [{
      label: 'Amount',
      data: [2000, 1500, 1800, 1200],
      backgroundColor: ['yellow','blue','green','purple']
       }]
  };

  const healthTrendsData = {
    labels: ['Kimathi', 'Muna', 'Marvo', 'Sandra','Legend','Mercy','Momanyi','Rhodah','Limo','Steph','Dave','Matei'],
    datasets: [{
      label: 'Amount',
      data: [0, 50, 50, 50,50,0,50,0,50,50,0,0],
      backgroundColor: ['purple', '#6411e9', '#6411e9', 'red','#6411e9', 'purple', 'red', 'gold','red', '#6411e9', 'purple', 'purple'],
    }]
  };

  // Options for charts
  const options = {
    responsive: true,
    maintainAspectRatio: false,
    legend: {
      display: false,
    },
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true,
        }
      }]
    }
  };

  // Create Disease Chart (Histogram)
  const diseaseCtx = document.getElementById('diseaseChart').getContext('2d');
  new Chart(diseaseCtx, {
    type: 'bar',
    data: diseaseData,
    options: {
      ...options,
      scales: {
        xAxes: [{
          barPercentage: 0.5,
          categoryPercentage: 0.5,
        }],
        yAxes: [{
          ticks: {
            stepSize: 10,
            beginAtZero: true,
          }
        }]
      }
    }
  });

  // Create Health Trends Chart (Bar Chart)
  const healthTrendsCtx = document.getElementById('healthTrendsChart').getContext('2d');
  new Chart(healthTrendsCtx, {
    type: 'bar',
    data: healthTrendsData,
    options: options
  });
});

 </script>
