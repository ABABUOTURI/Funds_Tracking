<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Web App - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        #signup-container h2 {
            text-align: center;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Times New Roman', Times, serif;
            margin-left: 10%;
        }

        input {
            width: 80%;
            padding: 8px;
            margin-left: 10%;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        #btn2 {
            background-color: blue;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-left: 45%;
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            cursor: pointer;
        }
        #p2{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }

        @media only screen and (max-width: 600px) {
            #signup-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="signup-container">
            <h2 id="h2">Sign Up</h2>
            <form id="signup-form">
                <label for="new-username">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="new-username">Phone No:</label>
                <input type="number" id="number" name="number" required>
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-username">Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="button" id="btn2" onclick="validateSignUp()">Sign Up</button>
            </form>

            <p id="p2">Already have an account? <a href="index.htm">Login</a></p>
        </div>
    </div>

    <script>
        function validateSignUp() {
            var newUsername = document.getElementById('new-username').value;
            var email = document.getElementById('email').value;
            var newPassword = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Basic validation checks
            if (newUsername.trim() === '' || email.trim() === '' || newPassword.trim() === '' || confirmPassword.trim() === '') {
                alert('Please fill in all fields.');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Check if username already exists (for illustration purposes)
            var existingUsernames = ['user1', 'user2', 'user3'];  // Replace with actual existing usernames
            if (existingUsernames.includes(newUsername)) {
                alert('Username already exists. Please choose a different username.');
                return;
            }

            // If all checks pass, you can proceed with the sign-up process
            // For simplicity, let's assume the sign-up is successful
            alert('Sign Up successful! Welcome, ' + newUsername);
        }
    </script>
</body>
</html>
