<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started - Savings Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
  
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  
    h1 {
      color: #333;
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
    }
  
    p {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      text-align: center;
    }
  
    form {
      margin-bottom: 20px;
      text-align: center; /* Center align form contents */
    }
  
    input[type="text"],
    input[type="email"]{
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      display: block;
      margin: 0 auto; /* Center align input and button */
    }
  
    button {
      background-color: blue;
      width: 50%;
      padding: 10px;
      border-radius: 5px;
      margin-top: 5%;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  
    #message {
      color: green;
      font-weight: bold;
      text-align: center;
    }
  
    #div1 img{
      width: 150px;
      padding: 20px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 25px; /* Center align image */
      display: block;
    }
  
    /* Media Queries for Responsive Design */
  
    /* Tablets and iPads */
    @media (min-width: 768px) {
      .container {
        max-width: 80%;
      }
    }
  
    /* Laptops and Desktops */
    @media (min-width: 992px) {
      .container {
        max-width: 60%;
      }
    }
  
    /* Large screens */
    @media (min-width: 1200px) {
      .container {
        max-width: 50%;
      }
    }
  </style>
  
<body>
  <div class="container">
    <h1>Welcome to Savings Tracker</h1>
    <p>Start managing your money and savings today!</p>
    <div id="div1">
        <img src="images/logo1.jpg" alt="">
    </div>
    <form id="getStartedForm">

      <button type="submit" id="getStartedBtn">Get Started</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById("getStartedForm").addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Display alert
        alert(`Welcome! You have successfully started using Savings Tracker.`);
        
        // Redirect to login page after 2 seconds
        setTimeout(function() {
            window.location.href = "index.htm";
        }, 2000);
    });
</script>
  
</body>
</html>
